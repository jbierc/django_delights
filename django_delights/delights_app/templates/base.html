{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>
    <link href='{% static "fontawesomefree/css/fontawesome.css" %}' rel="stylesheet" type="text/css">
    <link href='{% static "fontawesomefree/css/solid.css" %}' rel="stylesheet" type="text/css">
    <link href='{% static "fontawesomefree/css/brands.css" %}' rel="stylesheet" type="text/css">
    <title>Django Delights</title>
  </head>
  <body>
    <header>
      <div class="transbox"></div>
      <h1>Django Delights</h1>
      <h2>smart tool for your restaurant</h2>
      <!-- HAMBURGER MENU -->
      <nav id="hamnav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger">
        <!-- MENU ITEMS -->
        <div id="hamitems">
          <a href="{% url 'password_change' %}">Password Change</a>
          <a href="{% url 'logout' %}">Logout</a>
          <a href="{% url 'signup' %}">Sign Up</a>
        

        <!-- <span class='bars'><i class="fa-solid fa-bars"></i></span> -->
      </nav>
      
      {% block content %}
      {% endblock %}
      {% if user.username %}
      <div>
        <h3>Welcome {{ user.username }}</h3>
        <a href="{% url 'ingredientlist' %}">Ingredients</a>
        <a href="{% url 'menuitemlist' %}">Menu Items</a>
        <a href="{% url 'reciperequirementslist' %}">Recipe Requirements</a>
        <a href="{% url 'purchaselist' %}">Purchase List</a>
        <a href="{% url 'summary' %}">Summary</a>
      </div>
      {% endif %}
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
