{% extends "base.html" %}

{% load static%}
<link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>

{% block content %}
<h4>Summary</h4>
<a href="{% url 'home' %}"><input type="button" value="Go back" class="btn"/></a>
<table id="summary" class="tablelist">
    <tr>
        <th>Revenue</th>
        <th>Cost</th>
        <th>Profit</th>
    </tr>
    <tr>
        <td>{{ revenue }}</td>
        <td>{{ cost }}</td>  
        <td>{{ profit }}</td>
    </tr>
</table>

{% endblock %}
