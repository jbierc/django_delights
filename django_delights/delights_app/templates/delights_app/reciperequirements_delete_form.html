{% extends 'base.html' %}
{% block content %}
<h4>Delete Recipe Requirements</h4>
<form method="post" class="tablelist">
<div>
  {% csrf_token %}
  <h4>Are you sure you want to delete "{{ object }}"?</h4>
  <div class="buttonrow">
    <button type="submit" value="Confirm">Confirm</button>
    <a href="{% url 'reciperequirementslist' %}"><button type="button" value="Go back">Go back</button></a>
  </div>
</div>
</form>
{% endblock %}
