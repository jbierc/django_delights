{% extends "base.html" %}

{% load static%}
<link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>

{% block content %}
<h4>Menu Items</h4>
<a href="{% url 'menuitemcreate' %}"><button class="btn" id="additem">Add Menu Item</button></a>
<a href="{% url 'home' %}"><input type="button" value="Go back" class="btn"/></a>
<table id="menuitem" class="tablelist">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for menuitem in menuitem_list %}
    <tr>
        <td>{{ menuitem.name }}</td>
        <td>{{ menuitem.price }}</td>  
        <td class="edit"><a href="{% url 'menuitemupdate' menuitem.id %}"><button>Edit</button></a></td>
        <td class="edit"><a href="{% url 'menuitemdelete' menuitem.id %}"><button>Delete</button></a></td>
        <td class="edit"><a href="{% url 'purchasecreate' menuitem.id %}"><button>Purchase</button></a></td>
    </tr>
    {% endfor %}
</table>

{% if messages %}
  {% for message in messages %}
  <h3 class={{ message.tags }}>{{ message }}</h3>
  {% endfor %}
{% endif %}


{% endblock %}
