{% extends "base.html" %}

{% load static%}
<link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>

{% block content %}
<h2>Purchase List</h2>
<a href="{% url 'home' %}"><input type="button" value="Go back"/></a>
<table id="purchase">
    <tr>
        <th>Menu Item</th>
        <th>Timestamp</th>
        <th></th>
        <th></th>
    </tr>
    {% for purchase in purchase_list %}
    <tr>
        <td>{{ purchase.menu_item }}</td>
        <td>{{ purchase.timestamp }}</td>  
        <td><a href="{% url 'purchaseupdate' purchase.id %}"><button>Edit</button></a></td>
        <td><a href="{% url 'purchasedelete' purchase.id %}"><button>Delete</button></a></td>
    </tr>
    {% endfor%}
</table>

{% endblock %}
