{% extends 'base.html' %}
{% block content %}
<h4>Delete Ingredient</h4>
<form method="post" class="tablelist">
<div>
  {% csrf_token %}
  <p class="del-question">Are you sure you want to delete "{{ object }}"?</p>
  <input type="submit" value="Confirm" class="submit-button" id="del"/>
  <a href="{% url 'ingredientlist' %}"><input type="button" value="Go back" class="goback-button" id="del"/></a>
</div>
</form>
{% endblock %}
