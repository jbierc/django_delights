{% extends 'base.html' %}
{% block content %}
<h2>Delete Ingredient</h2>
<form method="post">
<div>
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <input type="submit" value="Confirm"/>
  <a href="{% url 'ingredientlist' %}"><input type="button" value="Go back"/></a>
</div>
</form>
{% endblock %}
